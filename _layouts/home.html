---
layout: default
---

<div class="container mt-3">
  <div class="row">
    <!-- CARD -->
    {% assign new_post = site.posts.first %}
    {% for post in paginator.posts %}
      <div class="col-sm-12 col-md-6 col-lg-3 my-3 d-flex justify-content-center">
        <div class="card" style="width: 20rem;">
          <a class="card-url" href="{{ post.url }}">
            <img class="card-img-top" src="{{ site.lazyload.image_blank }}" data-echo="/assets/images/cover/{{ post.edisi }}.jpg" alt="cover" onerror="imgError(this);">
            {% if new_post.title == post.title %}
              <span class="card-img-top-badge badge badge-primary text-white">BARU</span>
            {% endif %}
            <div class="card-body p-3">
              <p class="card-text mb-1"><small class="text-muted">#{{ post.edisi }} - {{ post.date | date: "%d.%m.%Y" }}</small></p>
              <h5 class="card-title text-left d-flex align-items-stretch mb-0">{{ post.title }}</h5>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
    <!-- END CARD -->
  </div>

  <div class="row mt-4 mb-1">
    <div class="col-12 d-flex justify-content-center">
      {% include pagination.html %}
    </div>
  </div>
</div>
