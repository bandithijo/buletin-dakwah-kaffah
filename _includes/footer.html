<footer class="footer">
  <div class="row">
    <div class="col-12">
      &copy; {{ site.penerbit }} {{ site.time | date: '%Y' }} | {{ site.alamat }}
    </div>
  </div>
</footer>

{% include scripts.html %}

{%- if page.custom_js -%}
  {%- for js_file in page.custom_js -%}
    <script src='{{ site.url }}/js/{{ js_file }}.js'
            type="text/javascript"></script>
  {%- endfor -%}
{%- endif -%}
